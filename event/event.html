<!DOCTYPE html>
<html>

<head>
    <title>事件</title>
</head>

<body>
    <script src="./event.js"></script>
    <script>
        const e = new EventEmit()
        const fn = (data) => {
            console.log(data)
        }
        e.on('click', fn)
        e.emit('click', 'data')
        e.off('click', fn)
    </script>
</body>

</html>
